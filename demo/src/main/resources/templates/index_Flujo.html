<!-- Escribir signo de admiración y tab para que aparezca el código base de html
xmlns son modificadores que facilitan el uso de thymeleaf y Auth0
-->

<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- La propiedad rel del tag link indica la relación entre el documento actual y el doc con el que se vincula -->
    <!--<link href="styles.css" rel="stylesheet"/>-->
    <!-- Css de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Este es el nombre que aparece en la ventana -->
    <title>SGT-tareas</title>
</head>
<body>
    <main class="d-flex flex-nowrap">

        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <ul class="nav nav-pills flex-column mb-auto align-items-center">
                    <li class="nav-item">
                        <img src="img/logo.png" class="display-block mx-auto mb-4" height="100" alt="ícono inicio"/>
                    </li>
                    <li class="nav-item">
                        <span class="fs-4">Administrador Net Team</span>
                    </li>

                </ul>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto align-items-center">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Ingresos y Egresos
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Usuarios
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Empresas
                    </a>
                </li>

            </ul>

        </div>


        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light align-items-center" style="width: auto;">
            <img src="img/task.png" class="display-block mx-auto mb-4" height="100" alt="ícono tareas"/>
            <h1 class="display-5 fw-bold">Sistema gestión de tareas</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb">Mi vida después de tener este listado de tareas va a cambiar radicalmente porque voy a priorizar lo que debo hacer</p>
                <div sec:authorize="!isAuthenticated()">
                    <!-- Si el usuario no está autenticado lo lleva a Auth0 -->
                    <a type="button" class="btn btn-primary btn-lg px-4 gap-3" th:href="@{/oauth2/authorization/auth0}"> Inicia sesión</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <h3 th:text="'Bienvenido, '+ ${user.getEmail()}"> </h3>
                    <a type="button" class="btn btn-primary btn-lg px-4 gap-3" th:href=@{/tasks}> Ir a la App</a>
                </div>

                <button type="button" class="btn btn-outline-secondary btn-lg px-4"> Saber más</button>
            </div>
        </div>
    </main>
<!-- JS de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
